name: java
type: "java:8"

disk: 1024

hooks:
  build: mvn clean install

relationships:
  database: 'mysql:mysql'
  postgresql: 'postgresql:postgresql'
  mongodb: 'mongodb:mongodb'
  redis: 'redis:redis'

web:
  commands:
    start:  java -jar -Djetty.port=$PORT target/java-language-example-jar-with-dependencies.jar

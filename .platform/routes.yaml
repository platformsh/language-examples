# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
    id: main
    type: upstream
    upstream: "main:http"
    cache:
        enabled: true
        cookies: []
        default_ttl: 300

"https://{default}/php":
    id: php
    type: upstream
    upstream: "php:http"


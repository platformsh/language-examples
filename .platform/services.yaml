# This file defines services you want available to your application.

elasticsearch:
    type: elasticsearch:7.2
    disk: 256
    size: S
influxdb:
    type: influxdb:1.8
    disk: 256
    size: S
kafka:
    type: kafka:2.5
    disk: 512
    size: S
memcached:
    type: memcached:1.6
    size: S
mongodb:
    type: mongodb:3.6
    disk: 1024
    size: S
mysql:
    type: mariadb:10.4
    disk: 256
    size: S
postgresql:
    type: postgresql:12
    disk: 256
    size: S
rabbitmq:
    type: rabbitmq:3.8
    disk: 256
    size: S
redis:
    type: redis:6.0
    size: S
solr:
    type: solr:8.4
    disk: 256
    size: S
    configuration:
        cores:
            maincore:
                conf_dir: !archive "solr-config"
        endpoints:
            solr:
                core: maincore
